<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== PAGE ===== */
body {
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  touch-action: manipulation;
}

h1 {
  margin: 10px 0;
}

/* ===== GAME BOARD ===== */
#game {
  width: 90vmin;
  height: 90vmin;
  max-width: 400px;
  max-height: 400px;
  background: #222;
  border: 4px solid #555;
  margin: auto;
  position: relative;
}

/* ===== SNAKE ===== */
.snake {
  width: 20px;
  height: 20px;
  background: #3cb371;
  position: absolute;
  border-radius: 4px;
}

/* ===== FOOD ===== */
#food {
  width: 20px;
  height: 20px;
  background: red;
  position: absolute;
  border-radius: 50%;
}

/* ===== CONTROLS ===== */
#controls {
  margin-top: 10px;
}

#controls button {
  width: 60px;
  height: 60px;
  font-size: 22px;
  margin: 5px;
  border-radius: 10px;
  border: none;
  background: #444;
  color: white;
}

#controls button:active {
  background: #666;
}

/* ===== TOP BUTTONS ===== */
#top-buttons {
  margin: 10px;
}

#top-buttons button {
  padding: 8px 14px;
  font-size: 14px;
  margin: 5px;
}
</style>
</head>

<body>

<h1>üêç Snake Game</h1>

<div id="top-buttons">
  <button onclick="togglePause()">‚è∏ Pause</button>
  <button onclick="goFullscreen()">‚õ∂ Fullscreen</button>
</div>

<div id="game">
  <div id="food"></div>
</div>

<div id="controls">
  <button onclick="setDirection(0,-1)">‚¨ÜÔ∏è</button><br>
  <button onclick="setDirection(-1,0)">‚¨ÖÔ∏è</button>
  <button onclick="setDirection(1,0)">‚û°Ô∏è</button><br>
  <button onclick="setDirection(0,1)">‚¨áÔ∏è</button>
</div>

<p>Keyboard ‚Ä¢ Buttons ‚Ä¢ Swipe</p>

<script>
/* ===== VARIABLES ===== */
const game = document.getElementById("game");
const food = document.getElementById("food");
const size = 20;
const tiles = 20;

let snake = [{ x: 10, y: 10 }];
let direction = { x: 1, y: 0 };
let paused = false;

/* ===== FOOD ===== */
function placeFood() {
  food.style.left = Math.floor(Math.random() * tiles) * size + "px";
  food.style.top  = Math.floor(Math.random() * tiles) * size + "px";
}
placeFood();

/* ===== DRAW ===== */
function draw() {
  document.querySelectorAll(".snake").forEach(e => e.remove());

  snake.forEach(seg => {
    const div = document.createElement("div");
    div.className = "snake";
    div.style.left = seg.x * size + "px";
    div.style.top  = seg.y * size + "px";
    game.appendChild(div);
  });
}

/* ===== GAME LOOP ===== */
function move() {
  if (paused) return;

  const head = {
    x: snake[0].x + direction.x,
    y: snake[0].y + direction.y
  };

  if (
    head.x < 0 || head.y < 0 ||
    head.x >= tiles || head.y >= tiles
  ) {
    alert("Game Over");
    location.reload();
  }

  snake.unshift(head);

  if (
    head.x * size === food.offsetLeft &&
    head.y * size === food.offsetTop
  ) {
    placeFood();
  } else {
    snake.pop();
  }

  draw();
}

/* ===== KEYBOARD ===== */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") setDirection(0,-1);
  if (e.key === "ArrowDown") setDirection(0,1);
  if (e.key === "ArrowLeft") setDirection(-1,0);
  if (e.key === "ArrowRight") setDirection(1,0);
  if (e.key === " ") togglePause();
});

/* ===== BUTTON CONTROL ===== */
function setDirection(x, y) {
  direction = { x, y };
}

/* ===== PAUSE ===== */
function togglePause() {
  paused = !paused;
}

/* ===== FULLSCREEN ===== */
function goFullscreen() {
  if (game.requestFullscreen) game.requestFullscreen();
}

/* ===== SWIPE CONTROLS ===== */
let startX = 0, startY = 0;

game.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});

game.addEventListener("touchend", e => {
  const dx = e.changedTouches[0].clientX - startX;
  const dy = e.changedTouches[0].clientY - startY;

  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 0) setDirection(1,0);
    else setDirection(-1,0);
  } else {
    if (dy > 0) setDirection(0,1);
    else setDirection(0,-1);
  }
});

/* ===== START ===== */
setInterval(move, 180);
</script>

</body>
</html>
